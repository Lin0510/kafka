%dev.quarkus.http.port=9090
mp.messaging.incoming.requests.topic=form-requests
kafka.auto.offset.reset=earliest
mp.messaging.outgoing.forms.value.serializer=io.quarkus.kafka.client.serialization.ObjectMapperSerializer
# =========================================================
# Oracle settings
quarkus.datasource.db-kind=oracle
quarkus.datasource.username=tuser
quarkus.datasource.password=tuser
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@//localhost:1521/ORCLCDB.localdomain
quarkus.datasource.jdbc.driver=oracle.jdbc.driver.OracleDriver
# 不需指定dialect，quarkus會自動配置dialect
# =========================================================
# = JPA / HIBERNATE
# =========================================================
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.bind-parameters=true
quarkus.hibernate-orm.database.generation=update
